server:
  port: ${port:8095}
spring:
  data:
    elasticsearch:
      clusterNodes: ${es.nodes:172.16.112.160:9300}
      clusterName: essdata.pre.beanz.cn
      repositories:
        enabled: true
  redis:
    host: 172.16.112.73
    port: 6379
    database: 6
hzcard:
  syndata:
    transCacheCount: 16
    encryptor:
      timeOut: 500
    destinations:
      pre-m-1:
        mysql:
          myChannel: pre-m-1
          serverId: 191
          keepalive: 5000
          host: rds1.com.cn
          port: 3306
          user: hzcard
          password: rds1
          encryptor: false
          includeData: true
          preloadTimeOut: 30000
          timeout: 5000
          preloadDatabases:
      pre-m-2:
        mysql:
          myChannel: pre-m-2
          serverId: 192
          keepalive: 5000
          host: rds2.com.cn
          port: 3306
          user: hzcard
          password: rds2
          encryptor: false
          includeData: true
          preloadTimeOut: 30000
          timeout: 5000
          preloadDatabases:
      pre-m-3:
        mysql:
          myChannel: pre-m-3
          serverId: 193
          keepalive: 5000
          host: rds3.com.cn
          port: 3306
          user: hzcard
          password: rds3
          encryptor: false
          includeData: true
          preloadTimeOut: 30000
          timeout: 5000
          preloadDatabases:
    schemas:
            reorder:
              includeSynTables: re_order,re_order_actual,re_order_tour,re_order_virtual,re_operation_order
              tableRepository:        #es的同步配置
                re_order:
                  repository: com.hzcard.syndata.reorder.repositories.ReorderRepository
                  resetEndPoint: reorder
                re_operation_order:
                  repository: com.hzcard.syndata.reorder.repositories.ReoperationOrderRepository
                  resetEndPoint: reorderOperation
              sourceDataSource:
                  driverClassName: com.mysql.jdbc.Driver
                  username: hzcard
                  password: Hzcard1022
                  url: jdbc:mysql://x.x.x.x:8066/reorder?useUnicode=true&characterEncoding=utf8
              targetDataSource:
                  driverClassName: com.mysql.jdbc.Driver
                  username: storm
                  password: Storm2017.
                  url: jdbc:mysql://targetDataSource.com.cn:3306/reorder?useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true
            points:
              includeSynTables: tp_partner_product,tp_point_details,tp_point_event_flow,tp_order_main,tp_order_product,tp_order_point,tp_operation_order_main,tp_operation_order_product,tp_operation_order_point,tp_order_offer_expr
              tableRepository:
                tp_operation_order_main:
                  repository: com.hzcard.syndata.points.repositories.OperationOrderRepository
                  resetEndPoint: operationOrderRepository
                tp_operation_order_point:
                  repository: com.hzcard.syndata.points.repositories.OperationOrderPointRepository
                  resetEndPoint: operationOrderPoint
                tp_operation_order_product:
                  repository: com.hzcard.syndata.points.repositories.OperationOrderProductRepository
                  resetEndPoint: operationOrderProduct
                tp_order_offer_expr:
                  repository: com.hzcard.syndata.points.repositories.OrderOfferExprRepository
                  resetEndPoint: orderOfferExprRepository
                tp_order_point:
                  repository: com.hzcard.syndata.points.repositories.OrderPointRepository
                  resetEndPoint: orderPointRepository
                tp_order_product:
                  repository: com.hzcard.syndata.points.repositories.OrderProductRepository
                  resetEndPoint: orderProductRepository
                tp_order_main:
                  repository: com.hzcard.syndata.points.repositories.OrderRepository
                  resetEndPoint: orderRepository
              sourceDataSource:
                  driverClassName: com.mysql.jdbc.Driver
                  username: root
                  password: root
                  url: jdbc:mysql://x.x.x.x:8066/points?useUnicode=true&characterEncoding=utf8
              targetDataSource:
                  driverClassName: com.mysql.jdbc.Driver
                  username: storm
                  password: Storm2017.
                  url: jdbc:mysql://target.com.cn:3306/points?useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true
            unionauth:
              includeSynTables: loginuser,userrole,roledef,roleresource,resoucechannel
              sourceDataSource:
                  driverClassName: com.mysql.jdbc.Driver
                  username: hzcard
                  password: Hzcard1022
                  url: jdbc:mysql://x.x.x.x:8066/unionauth?useUnicode=true&characterEncoding=utf8
              targetDataSource:
                  driverClassName: com.mysql.jdbc.Driver
                  username: storm
                  password: Storm2017.
                  url: jdbc:mysql://target.com.cn:3306/unionauth?useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true
              tableRepository:
                loginuser:
                  keyword: USERNAME
                userrole:
                  keyword: USERNAME,ROLENAME
                roledef:
                  keyword: ROLENAME
                roleresource:
                  keyword: RESOURCEID,ROLENAME
                resourcechannel:
                  keyword: RESOURCEID,CHANNEL
            crm:
