                  repository: com.hzcard.syndata.exchange.repositories.ProductRepository
                  resetEndPoint: productRepository
              sourceDataSource:
                  driverClassName: com.mysql.jdbc.Driver
                  username: hzcard
                  password: Hzcard1022
                  url: jdbc:mysql://x.x.x.x:8066/exchange?useUnicode=true&characterEncoding=utf8
              targetDataSource:
                  driverClassName: com.mysql.jdbc.Driver
