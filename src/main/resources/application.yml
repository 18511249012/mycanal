                  url: jdbc:mysql://x.x.x.x:8066/partners?useUnicode=true&characterEncoding=utf8
              targetDataSource:
                  driverClassName: com.mysql.jdbc.Driver
                  username: storm
                  password: Storm2017.
                  url: jdbc:mysql://target.com.cn:3306/partners?useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true
            exchange:
